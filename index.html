<!DOCTYPE html>

<head>
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="carCanvas"></canvas>
    <canvas id="networkCanvas"></canvas>

    <!-- putting the controlCanvas and the settingsCanvas in the same row-->
    <div class="row">
        <div class="column">
            <canvas id="controlCanvas"></canvas>
        </div>
        <div class="column">
            <canvas id="settingsCanvas"></canvas>
        </div>
    </div>
        

    <!-- <canvas id="networkCanvas"></canvas>
    <canvas id="controlCanvas"></canvas> -->

    <script defer charset="utf-8" src="visualizer.js"></script>
    <script defer charset="utf-8" src="network.js"></script>
    <script defer charset="utf-8" src="sensor.js"></script>
    <script defer charset="utf-8" src="utils.js"></script>
    <script defer charset="utf-8" src="road.js"></script>
    <script defer charset="utf-8" src="controls.js"></script>
    <script defer charset="utf-8" src="car.js"></script>
    <script defer charset="utf-8" src="main.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</body>

</html>
